options:

  # Used by systemd to specify the frequency of the agent execution
  stat-interval:
    type: int
    default: 60
    description: |
      Interval (in seconds) at which the agent process will run.

  # Settings for package installation from codeartifact
  package-url:
    type: string
    default: private-212021838531.d.codeartifact.us-west-2.amazonaws.com/pypi/agents/simple/
    description: |
      Cluster agent package url without protocol, e.g. <some awesome domain>-<aws account id>.d.codeartifact.us-west-2.amazonaws.com/pypi/agents/simple/
  aws-access-key-id:
    type: string
    default:
    description: |
      AWS access key ID in plain text.
  aws-secret-access-key:
    type: string
    default:
    description: |
      AWS secret access key in plain text.
  aws-region:
    type: string
    default: us-west-2
    description: |
      AWS region to which install the Cluster agent package

  # Resource URLs
  base-api-url:
    type: string
    default:
    description: |
      The cluster-api url.
  base-slurmrestd-url:
    type: string
    default: http://127.0.0.1:6820
    description: |
      The url for the Slurm REST API.

  # Auth related settings
  auth0-domain:
    type: string
    default: omnivector.us.auth0.com
    description: |
      OIDC provider domain
  auth0-audience:
    type: string
    default: https://armada.omnivector.solutions
    description: |
      OIDC provider audience
  auth0-client-id:
    type: string
    default:
    description: |
      Client ID used to issue JWTs
  auth0-client-secret:
    type: string
    default:
    description: |
      Secret to protect OIDC client resources
  ldap-domain:
    type: string
    description: |
      Domain for the LDAP host used for user identity on the server
  ldap-username:
    type: string
    description: |
      The username of the user that has directory-wide read permissions (or admin)
  ldap-password:
    type: string
    description: |
      The password for the user that has directory-wide read permissions (or admin)

  # Other settings
  cache-dir:
    type: string
    default: /var/cache/cluster-agent
    description: |
      The directory where the cluster-agent may cache runtime values
  sentry-dsn:
    type: string
    default:
    description: |
      The client url for sending error events to sentry
  x-slurm-user-name:
    type: string
    default: slurm
    description: |
      The default username to use for requests to the Slurm REST API
